plugins {
	id 'org.springframework.boot' version "${springBoot}"
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.hpwv'
sourceCompatibility = 17
targetCompatibility = 17

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter:${springBoot}"
	implementation "org.springframework.kafka:spring-kafka:${springKafka}"
	implementation "org.apache.kafka:kafka-streams:${kafkaStreams}"
	implementation "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
	implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
	testImplementation "org.apache.kafka:kafka-streams-test-utils:${kafkaStreams}"
	testImplementation "org.springframework.boot:spring-boot-starter-test:${springBoot}"
}

test {
	useJUnitPlatform()
}
